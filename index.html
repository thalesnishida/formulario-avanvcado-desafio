<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Avalie sua mentoria</title>

</head>
<body>
 <div class="page">
  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="images/img.svg" alt="balão com cinco estrelas">
    <section>
      <legend> 
        Informações pessoais
      </legend>
    </section>
    <form action="">
      <fieldset>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name">
          </div>
          <div class="input-wrapper">
            <label for="event-subname">Sobrenome</label>
            <input type="text" id="event-subname">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email">
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-select">Selecione quem foi o seu mentor</label>
            <select name="" id="event-select">
              <option value="">Mayke</option>
              <option value="">Gustavo</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea name="" id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="" id="event-checkbox">
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>      
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="coluna-tres">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="event-date">
            </div>
  
            <div class="input-wrapper">
              <label for="event-time">Das</label>
              <input type="time" name="" id="event-time">
            </div>  
  
            <div class="input-wrapper">
              <label for="event-time">As</label>
              <input type="time" name="" id="event-time">
            </div>     
          </div>
        </div>
      </fieldset>

      <button>Salvar</button>
    </form>
  </header>
 </div>
</body>
</html>
